        justify-content: space-between;

        margin: 0px 30px;
    }

    button:hover {
        transition-duration: 500ms;
        opacity: 0.7;
    }
</style>

<script>
    window.onload = function () {
        var quantitySpans = document.getElementsByClassName("quantity-container");
        for (var i = 1; i <= quantitySpans.length; i++) {
            document.getElementById("quantity-atc-" + i).style.display = "block";
            document.getElementById("quantity-controls-" + i).style.display = "none";
        }
    }

    function increaseQuantity(productId) {
        var quantitySpan = document.getElementById("quantity" + productId);
        var quantity = parseInt(quantitySpan.innerText);
        quantity++;
        quantitySpan.innerText = quantity;
        document.getElementById("quantity-atc-" + productId).style.display = "none";
        document.getElementById("quantity-controls-" + productId).style.display = "flex";
    }

    function decreaseQuantity(productId) {
        var quantitySpan = document.getElementById("quantity" + productId);
        var quantity = parseInt(quantitySpan.innerText);
        if (quantity > 0) {
            quantity--;
        }
        quantitySpan.innerText = quantity;
        if (quantity == 0) {
            document.getElementById("quantity-atc-" + productId).style.display = "block";
            document.getElementById("quantity-controls-" + productId).style.display = "none";
        }
    }
</script>
